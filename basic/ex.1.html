<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="place"></div>

	<button type="button" onclick="load_text()">load text in</button>

<script>
	
	function load_text(){
		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function() {
			if(this.readyState == 4 && this.status == 200){
				document.getElementById("place").innerHTML = this.responseText;
			}
		};

		xhttp.open("GET", "1.txt", true);
		xhttp.send();
	}
</script>

</body>
</html>
