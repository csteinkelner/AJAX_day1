<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>My Playlist</h1>

	<button type="button" onclick="showTable()">show</button>
<table id="content">

</table>


<script>
	function showTable(){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){

			if (this.readyState == 4 && this.status ==200){
				myFunction(this);
			}
		};
		xhttp.open("GET", "intermediate_1.xml", true);
		xhttp.send();
	}

	function myFunction(xml){
		var i;
		var xmlDoc = xml.responseXML;
		var table = "<tr><th>Title</th><th>Artist</th><th>Country</th><th>Genre</th><th>Year</th></tr>";
		var x = xmlDoc.getElementByTagName("song");

		for (i = 0; i < x.lenght; i++) {
			table += "<tr><td>"+
						x[i].getElementByTagName("title")[0].childNodes[0].nodeValue +
						"</td><td>"+
						x[i].getElementByTagName("artist")[0].childNodes[0].nodeValue +
						"</td><td>"+
						x[i].getElementByTagName("country")[0].childNodes[0].nodeValue +
						"</td><td>"+
						x[i].getElementByTagName("genre")[0].childNodes[0].nodeValue +
						"</td><td>"+
						x[i].getElementByTagName("year")[0].childNodes[0].nodeValue +
					"</td></tr>"
		}
		document.getElementById("content").innerHTML = table;
	}

</script>

</body>
</html>
